<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,700,700i" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/restTweets.css" type="text/css" />

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>
    <script src="/scripts/compose-char-counter.js"></script>
  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <img class="logo" src="/images/bird.png"/>
      <span class="header">Tweeter</span>
    </nav>

    <p>

</p>

    <!-- Page-specific (main) content here -->
    <main class="container">

      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form action="/tweets/" method="POST">
          <textarea name="text" id="tweedle" placeholder="What are you humming about?"></textarea>
          <input type="submit" value="Tweet" class="submit">
          <span class="counter">140</span>
        </form>
      </section>

      <section id="restTweets">
        <article class="restTweet">
          <header>
            <img class="avatar" src="/images/bird.png">
            <h2>Bill Fields</h2>
            <span class="handle">@MrFields</span>
          </header>
          <section class="tweetText">Sample tweeet by Bill Fields about something extremely important</section>
          <footer>
            <span class="days">10 days</span>
          </footer>
        </article>
      </section>

    </main>

  </body>
</html>
